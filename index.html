<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lb8</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <div class="center">
        <div class="shape-for-form">
            <div id="board">
                <div class="player left">
                    <h2 class="player-label" id="player-name">Player</h2>
                    <h3 id="left-score">0</h3>
                    <div class="circle left-c">
                        <h3 id="left-num">0</h3>
                    </div>
                </div>

                <div class="player right">
                    <h2 class="player-label">Computer</h2>
                    <h3 id="right-score">0</h3>
                    <div class="circle right-c">
                        <h3 id="right-num">0</h3>
                    </div>
                </div>
            </div>
            <div class="btn" >
                <button onclick="generate();">Generate</button>
            </div>
        </div>
    </div>
</body>
</html>
